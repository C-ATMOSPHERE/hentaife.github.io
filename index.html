  @keyframes show-in {
    from {
      opacity: 0;
      transform: rotate(-10deg);

  .box-wraper {

    top: 0;
    right: 0;

    margin: auto;

  .box {

    position: absolute;
    transform-origin: 50%;
  }

  .box:nth-child(1) {

  .box:nth-child(2) {

  }
  .box:nth-child(3) {

  }
  .box:nth-child(4) {

  }
  .box:nth-child(5) {
    transform: rotate(120deg);
  }
  .box:nth-child(6) {

<script>
/*定义随机颜色*/
var color = ['#9FE0F6','#F29C9C','#42A881','#AE7BB3','#B7F0BB','#91BBF2','#F39894','#363940','#979DA6','#B2DBCD'];
var info = document.getElementById('info');
var avatars_wrapper = document.getElementsByClassName('avatars-wrapper')[0];

function addEvent(element, type, listener) {
    type = type.replace(/^on/i, '').toLowerCase();

    var realListener = function (e) {
        if (typeof listener === 'function') {
            listener.call(element, e);
        }
    };

    if (element.addEventListener) {
        element.addEventListener(type, realListener, false);
    }
    else if (element.attachEvent) {
        element.attachEvent('on' + type, realListener);
    }
};

function showInfo(event){
    e = event || window.event;
    e.target = event.target || event.srcElement;
    if(e.target.nodeName.toUpperCase() === 'IMG'){
        info.innerHTML = e.target.parentNode.parentNode.getElementsByClassName('card')[0].innerHTML;
        info.style.color = color[Math.floor(Math.random() * 10)];
    }
}

function initInfo () {
  info.innerHTML = '';
}

addEvent(avatars_wrapper,'mouseover',showInfo);
addEvent(avatars_wrapper,'mouseout',initInfo);
</script>
